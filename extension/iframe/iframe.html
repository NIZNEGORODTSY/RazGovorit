<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extension Panel</title>
    <link rel="stylesheet" href="iframe.css">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'self' blob:; style-src 'self'; frame-src 'self'">
</head>
<body>
<div class="container">
    <header>
        <div>
            <h1>Упростить текст</h1>
        </div>
        <div>
            <button id="close-btn">×</button>
        </div>

    </header>
    <div class="content">
        <div class="feature">
            <button id="easy">Простой</button>
            <button id="clear">Ясный</button>
        </div>
        <textarea id="text">Текст...</textarea>
        <textarea id="trans">Перевод...</textarea>
    </div>
</div>
<script src="iframe.js"></script>
</body>
</html>
